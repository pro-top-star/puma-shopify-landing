<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoZap</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="choco-wrapper">
    <header class="header">
        <div class="choco-container">
            <img class="header-logo" src="./assets/img/logo.png">
        </div>
    </header>
    <main>
        <section class="sec-top">
            <div class="main-visual">
                <div class="choco-container">
                    <div class="main-v-ttl">
                        <p>
                            理想のコンディションを目指す
                        </p>
                        <p>
                            運動時の栄養補給に
                        </p>
                    </div>
                    <div class="main-v-desc">
                        <p class="main-v-desc-sen">
                            チョコザップダイエッターサポートプロテイン
                        </p>
                        <p class="product-img">
                            ※商品画像は<br>&nbsp; &nbsp; &nbsp; イメージです。
                        </p>
                    </div>
                </div>
            </div>
            <div class="main-bottom">
                <div class="choco-container">
                    <img src="./assets/img/top-three-circle.png" class="top-circles" alt="top-three-circle">
                </div>
            </div>
        </section>
        <section class="product-view">
            <div class="choco-container flex">
                <div class="product-view-desc">
                    <p>
                        理想のコンディションを <br> 目指す運動時の栄養補給に。<br> これから頑張り始める あなたに寄り添う、

                        <span class="color-yellow">
                        chocoZAPオリジナルプロテイン
                        </span> です。
                    </p>
                </div>
                <div class="product-view-img-pack">
                    <img class="product-view-img" src="./assets/img/two-products.png" />
                    <p>※商品画像はイメージです。</p>
                </div>
            </div>
            <div class="choco-container">
                <a class="product-view-sign" href="#">
                    <span>
                        商品を見る
                    </span>
                </a>
                <img class="product-intro-img" src="./assets/img/product-intro-img.png" />
            </div>
        </section>
        <section class="yellow-view">
            <div class="choco-container">
                <div class="two-circles">
                    <img class="two-circles-img" src="./assets/img/two-circles.png" />
                </div>
                <p class="yellow-view-desc">
                    運動時の栄養補給<br> ＆いきいきサポートで
                    <br> 頑張るあなたを応援
                </p>
                <div class="yellow-top-img">
                    <img src="./assets/img/yellow-top-img.jpg" />
                </div>
                <div class="yellow-point">
                    <img src="./assets/img/point1-img.png" />
                </div>
                <div class="yellow-point">
                    <img src="./assets/img/point2-img.png" />
                </div>
                <div class="yellow-point">
                    <img src="./assets/img/point3-img.png" />
                </div>
            </div>
        </section>
        <section class="drink">
            <div class="choco-container">
                <h2 class="drink-ttl">飲みやすいプロテインのお召し上がり方</h2>
                <p class="drink-three-steps-ttl">簡単<span class="color-light-yellow">3</span>ステップ！</p>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
